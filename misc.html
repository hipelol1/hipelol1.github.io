
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creayun Games</title>
  <style>
    /* Set up a cool galaxy background */
    body {
      background-size: cover;
      color: white;
      font-family: 'Arial', sans-serif;
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    /* Add a background color with some transparency to make text more visible */
    .content {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 40px;
      border-radius: 10px;
      max-width: 80%;
      margin: auto;
    }

    h1 {
      font-size: 50px;
      font-weight: bold;
      color: #ffffff;
      margin: 0;
    }

    p {
      font-size: 18px;
      margin-top: 10px;
    }

    /* Navbar Styling on the Top Right */
    .navbar {
      position: absolute;
      right: 20px;
      top: 20px;
      display: flex;
      gap: 20px;
      z-index: 10;
    }

    .navbar ul {
      list-style-type: none;
      display: flex;
      padding: 0;
    }

    .navbar li {
      padding: 10px;
    }

    .navbar a {
      color: white;
      font-size: 16px;
      text-decoration: none;
      font-weight: bold;
      padding: 10px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .navbar a:hover {
      background-color: rgba(255, 255, 255, 0.3);
    }

    /* Game Button Styling */
    .game-button {
      display: inline-block;
      background-color: #1E90FF;
      color: white;
      font-size: 18px;
      font-weight: bold;
      text-decoration: none;
      padding: 15px 30px;
      margin: 10px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .game-button:hover {
      background-color: #0056b3;
    }

  </style>
</head>

  </div>

</body>
</html>
