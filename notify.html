<!DOCTYPE html>
<html>
<head>
  <title>Shell Shockers with Notifier</title>
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%;
      background: black;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
    }
    #notifier {
      padding: 10px;
      background: #222;
      display: flex;
      gap: 10px;
      align-items: center;
    }
    #lobbyInput {
      flex-grow: 1;
      padding: 8px;
      font-size: 16px;
      border-radius: 4px;
      border: none;
    }
    #notifyBtn {
      padding: 8px 16px;
      background: limegreen;
      border: none;
      border-radius: 4px;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
    iframe {
      flex-grow: 1;
      border: none;
      width: 100%;
    }
  </style>
</head>
<body>

  <div id="notifier">
    <input id="lobbyInput" type="text" placeholder="Paste lobby code or URL here" />
    <button id="notifyBtn">Notify Discord</button>
  </div>

  <iframe src="https://shellshock.io/" allowfullscreen></iframe>

  <script>
    const webhookURL = 'https://discord.com/api/webhooks/1391514683801866371/DdS7imvHU0jpXkRG7ueFNni7_WW-oaZmBOzWGNEaHp8-hY8W7Cv1W3a6cfNgl5SBsCNR';

    document.getElementById('notifyBtn').addEventListener('click', () => {
      let input = document.getElementById('lobbyInput').value.trim();
      if (!input) {
        alert('Please enter the lobby code or URL.');
        return;
      }
      if (!input.startsWith('http')) {
        input = 'https://shellshock.io/#' + input;
      }
      fetch(webhookURL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ content: `ðŸŸ¢ Joined Shell lobby: ${input}` })
      }).then(() => {
        alert('Notification sent!');
        document.getElementById('lobbyInput').value = '';
      }).catch(() => {
        alert('Failed to send. Check your webhook URL.');
      });
    });
  </script>

</body>
</html>
