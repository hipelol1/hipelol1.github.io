<!DOCTYPE html>
<html>
<head>
  <title>Shell Shockers with Notifier</title>
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%;
      background: black;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
    }
    #notifier {
      padding: 10px;
      background: #222;
      display: flex;
      gap: 10px;
      align-items: center;
      z-index: 10000;
    }
    #lobbyInput {
      flex-grow: 1;
      padding: 8px;
      font-size: 16px;
      border-radius: 4px;
      border: none;
    }
    #notifyBtn {
      padding: 8px 16px;
      background: limegreen;
      border: none;
      border-radius: 4px;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
    iframe {
      flex-grow: 1;
      border: none;
      width: 100%;
    }
    #discordButton {
      position: fixed;
      bottom: 80px;
      left: 20px;
      background-color: #5865F2;
      color: white;
      padding: 10px 16px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      text-decoration: none;
      font-family: Arial, sans-serif;
      z-index: 10001;
      user-select: none;
    }
    #discordButton:hover {
      background-color: #4752c4;
    }
  </style>
</head>
<body>

  <div id="notifier">
    <input id="lobbyInput" type="text" placeholder="Enter Lobby Code if you want others to see your shell-shockers lobby code in the discord" />
    <button id="notifyBtn">Notify Discord</button>
  </div>

  <iframe src="https://shellshock.io/" allowfullscreen></iframe>

  <a id="discordButton" href="https://discord.gg/KM8GbKbHxh" target="_blank" rel="noopener noreferrer">
    Join Discord
  </a>

  <script>
    const webhookURL = 'https://discord.com/api/webhooks/1391514683801866371/DdS7imvHU0jpXkRG7ueFNni7_WW-oaZmBOzWGNEaHp8-hY8W7Cv1W3a6cfNgl5SBsCNR';

    document.getElementById('notifyBtn').addEventListener('click', () => {
      let input = document.getElementById('lobbyInput').value.trim();
      if (!input) {
        alert('Please enter the lobby code or URL.');
        return;
      }
      if (!input.startsWith('http')) {
        input = 'https://shellshock.io/#' + input;
      }
      fetch(webhookURL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ content: `ðŸŸ¢ Joined Shell lobby: ${input}` })
      }).then(() => {
        alert('Notification sent!');
        document.getElementById('lobbyInput').value = '';
      }).catch(() => {
        alert('Failed to send. Check your webhook URL.');
      });
    });
  </script>

</body>
</html>
